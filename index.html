<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=yes">
        <title>SIT Issue Tracker</title>
        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
                // Single Page Apps for GitHub Pages
                // https://github.com/rafrex/spa-github-pages
                // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
                // ----------------------------------------------------------------------
                // This script checks to see if a redirect is present in the query string
                // and converts it back into the correct url and adds it to the
                // browser's history using window.history.replaceState(...),
                // which won't cause the browser to attempt to load the new url.
                // When the single page app is loaded further down in this file,
                // the correct url will be waiting in the browser's history for
                // the single page app to route accordingly.
                (function (l) {
                        if (l.search) {
                                var q = {};
                                l.search.slice(1).split('&').forEach(function (v) {
                                        var a = v.split('=');
                                        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                                });

                                if (q.p !== undefined) {

                                        window.history.replaceState(null, null,
                                                l.pathname.slice(0, -1) + (q.p || '') +
                                                (q.q ? ('?' + q.q) : '') +
                                                l.hash
                                        );
                                }
                        }
                        var script = document.createElement('script')
                        script.setAttribute('type', 'text/javascript');
                        script.setAttribute('src', '/bower_components/webcomponentsjs/webcomponents-loader.js');

                        document.addEventListener("DOMContentLoaded", function () {
                                document.body.appendChild(script);
                        });
                }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300" rel="stylesheet">
        <link rel="import" href="/src/sit-website/sit-website.html">
        <style>
                html {
                        font-family: 'Merriweather Sans', sans-serif;
                }
        </style>
</head>

<body>
        <sit-website></sit-website>
</body>

</html>
