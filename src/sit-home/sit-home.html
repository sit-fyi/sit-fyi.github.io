<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">


<dom-module id="sit-home">
  <template>

    <style>
      app-header {
        background-color: #ffd67c;
        color: #000;
      }

      app-drawer {
        background-color: darkseagreen;
      }

      #logo {
        width: 20vw;
        max-width: 300px;
      }

      #screenshot {
        width: 50vw;
        max-width: 1000px;
      }


      @media only screen and (max-width: 600px) {
        #logo {
          width: 80vw;
        }
        #screenshot {
          width: 95vw;
        }

      }

      @media only screen and (max-width:768px) {
        #screenshot {
          width: 95vw;
        }

      }

      center {
        width: 100%;
      }

      paper-button.download {
        background: #855b5c;
      }

      #download-link {
        text-decoration: none;
        color: #f9f9f9;
      }

    </style>

    <app-drawer-layout>
      <app-header-layout>
        <app-header slot="header">
          <app-toolbar>
            <div main-title>SIT: Serverless Information Tracker</div>
            <a href="/doc">Docs</a>
          </app-toolbar>
      </app-header-layout>
      </app-header>

      <center style="margin-top: 10pt; margin-bottom: 10pt">
        <img id="logo" src="/images/logo.svg">
        <h1>SIT</h1>
      </center>

      <center>
        <h3>
            Serverless Information Tracker
        </h3>
        <p style="font-size: 2em; max-width: 1000px">
        SIT enables decentralized, sporadically connected parties to contribute and process shared information.
        </p>
        <div style="margin-bottom: 5vh">
                <img id="screenshot" src="https://github.com/sit-fyi/issue-tracking/raw/master/web/documentation/webui_example.png">
        </div>
        <paper-button class="download" raised><a id="download-link" href="https://github.com/sit-fyi/sit/releases">Download</a></paper-button>
      </center>


    </app-drawer-layout>


  </template>
  <script>
    class SitHome extends Polymer.Element {
      static get is() { return 'sit-home'; }
    }

    window.customElements.define(SitHome.is, SitHome);
  </script>
</dom-module>
